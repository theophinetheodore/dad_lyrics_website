{{/* Header */}}

{{ if not .IsHome }}
<div class="header">

    {{ if or (not (.Param "hideHeader")) .IsHome }}

    <a href="/" style="text-decoration: none; color: var(--color-primary);">
        <h2 class="header-title" href="{{ site.BaseURL }}">{{ site.Title }}</h2>
    </a>

    {{ end }}

</div>
{{ end }}
